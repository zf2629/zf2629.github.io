    <script>


        // 金光闪闪动画
        function createGoldenLight() {
            const overlay = document.getElementById('golden-overlay');
            
            // 创建闪烁的星星
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'golden-star';
                star.style.width = Math.random() * 10 + 5 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                overlay.appendChild(star);
            }
            
            // 创建流动的金光
            for (let i = 0; i < 5; i++) {
                const light = document.createElement('div');
                light.style.position = 'absolute';
                light.style.width = '200px';
                light.style.height = '200px';
                light.style.background = 'radial-gradient(circle, rgba(255,215,0,0.5), transparent 70%)';
                light.style.borderRadius = '50%';
                light.style.top = Math.random() * 100 + '%';
                light.style.left = Math.random() * 100 + '%';
                light.style.animation = `moveLight ${Math.random() * 20 + 10}s linear infinite`;
                light.style.animationDelay = Math.random() * 5 + 's';
                overlay.appendChild(light);
                
                // 添加动画关键帧
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes moveLight {
                        0% { transform: translate(0, 0); opacity: 0.3; }
                        25% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); opacity: 0.7; }
                        50% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); opacity: 0.5; }
                        75% { transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px); opacity: 0.8; }
                        100% { transform: translate(0, 0); opacity: 0.3; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // 主题切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            const musicToggle = document.getElementById('musicToggle');
            const musicIcon = musicToggle.querySelector('i');
            const bgMusic = document.getElementById('bgMusic');
            
            // 初始化金光动画
            createGoldenLight();
            
            // 检查本地存储的主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
            
            // 检查本地存储的音乐设置
            const savedMusic = localStorage.getItem('music');
            if (savedMusic === 'on') {
                bgMusic.play().catch(e => console.log('自动播放被阻止:', e));
                musicIcon.classList.replace('fa-music', 'fa-volume-up');
            }
            
            // 切换主题
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // 切换音乐
            musicToggle.addEventListener('click', function() {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicIcon.classList.replace('fa-music', 'fa-volume-up');
                    localStorage.setItem('music', 'on');
                } else {
                    bgMusic.pause();
                    musicIcon.classList.replace('fa-volume-up', 'fa-music');
                    localStorage.setItem('music', 'off');
                }
            });
            
            // 尝试自动播放音乐（需要用户交互后才能工作）
            document.addEventListener('click', function firstInteraction() {
                // 只在音乐未播放且设置为开启时尝试播放
                if (bgMusic.paused && localStorage.getItem('music') === 'on') {
                    bgMusic.play().catch(e => console.log('自动播放被阻止:', e));
                }
                document.removeEventListener('click', firstInteraction);
            }, { once: true });
            
            // 监听系统主题变化
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            function handleSystemThemeChange(e) {
                if (e.matches) {
                    document.body.classList.add('dark-mode');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            }
            
            // 如果没有手动设置过主题，则跟随系统
            if (!savedTheme) {
                darkModeMediaQuery.addListener(handleSystemThemeChange);
                handleSystemThemeChange(darkModeMediaQuery);
            }
            
            // 复制跑马灯内容以实现无缝循环
            const marquee = document.querySelector('.marquee');
            const marqueeContent = document.querySelector('.marquee-content');
            const clone = marqueeContent.cloneNode(true);
            marquee.appendChild(clone);
        });
    </script>
</body>
</html>
