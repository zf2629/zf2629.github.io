<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Music Player</title>
	<style> 
		/* 简单样式 */ 
		#controls { 
			margin-top: 10px; 
		}
	</style>
</head>
<body>
	<!-- audio 标签用于嵌入音频文件，src 属性指定音频文件路径 -->
	<audio id="audioPlayer" src="https://zf2629.github.io/music/song/%E9%87%91%E7%8E%9F%E5%B2%90%20-%20%E5%B2%81%E6%9C%88%E7%A5%9E%E5%81%B7.mp3"></audio>
	<div id="controls"> 
		<!-- 播放/暂停按钮，点击时调用 playPause 函数 -->
		<button onclick="playPause()">Play/Pause</button> 
		<!-- 音量调节滑块，onchange 事件触发 changeVolume 函数 -->
		<input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="changeVolume(this.value)">
	</div>
	<script> 
		// 获取音频元素
		var audioPlayer = document.getElementById('audioPlayer'); 
		// 播放/暂停函数
		function playPause() { 
			if (audioPlayer.paused || audioPlayer.ended) { 
				// 播放音频
				audioPlayer.play(); 
			} else { 
				// 暂停音频
				audioPlayer.pause(); 
			} 
		} 
		// 音量调节函数
		function changeVolume(volume) { 
			// 设置音频音量
			audioPlayer.volume = volume; 
		}
	</script>
</body>
</html>
